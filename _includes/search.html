<div class="uk-position-relative">
    <form class="uk-search uk-search-default uk-width-1-1" name="search" onsubmit="return false;">
        <a href="" class="uk-search-icon-flip" data-uk-search-icon></a>
        <input id="search" class="uk-search-input uk-search-default uk-width-1-1 uk-form-large" type="search" placeholder="{{ site.data.translation[site.lang].search_placeholder | default: "Search for answers" }}" autocomplete="off">
    </form>
    <ul id="search-results" class="uk-position-absolute uk-width-1-1 uk-list"></ul>
</div>
